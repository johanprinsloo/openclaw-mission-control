[project]
name = "openclaw-mc-bridge"
version = "0.1.0"
description = "OpenClaw Mission Control Bridge"
authors = [{name = "OpenClaw Team", email = "team@openclaw.dev"}]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "openclaw-mc-shared",  # Local dependency
    "httpx>=0.27.0",
    "pydantic>=2.6.0",
    "structlog>=24.1.0",
]

[tool.uv.sources]
openclaw-mc-shared = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["openclaw_mc_bridge"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
